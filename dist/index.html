
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Team Profile</h1>
    </header>
    <main>
        <section class="card manager">
            <h2 class="name">bill</h2>
            <h3 class="role">Manager <i class="fa-solid fa-crown"></i></h3>
            <section class="info">
                <p class="id">ID: 1</p>
                <p class="email">Email: <a href="mailto:bill@bill.com">bill@bill.com</a></p>
                <p class="office"> Office Number: 320</p>
            </section>
        </section>
        <section class="card engineer">
            <h2 class="name">adam</h2>
            <h3 class="role">Engineer <i class="fa-solid fa-hat-wizard"></i></h3>
            <section class="info">
                <p class="id">ID: 2</p>
                <p class="email">Email: <a href="mailto:adam@adamsapple.com">adam@adamsapple.com</a></p>
                <p class="github">Github: <a href="https://github.com/maxfrank13" target="_blank">maxfrank13</a></p>
            </section>
        </section>
        <section class="card intern">
            <h2 class="name">max</h2>
            <h3 class="role">Intern <i class="fa-solid fa-helmet-safety"></i></h3>
            <section class="info">
                <p class="id">ID: 3</p>
                <p class="email">Email: <a href="mailto:maxfrank@frankly.com">maxfrank@frankly.com</a></p>
                <p class="school">School: UNH</p>
            </section>
        </section>
    </main>
</body>
</html>
